<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        .home__slider {
            height : 500px;
            width : 700px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script>
        $(document).ready(function(){
          $('.bxslider').bxSlider({
              touchEnabled : false
            });
        });
    </script>
</head>
<body>
<h1>메인 페이지 </h1>
<div th:replace="/fragments/layout.html :: fragment-body-menu">
</div>

<div class="home__slider">
    <div class="bxslider">
        <div th:each="list : ${list}">
            <a th:if="${#strings.equals(list.openMethod, 'NOW')}" th:href = "${list.clickedPath}">
                <img th:src="|/images?filePath=${list.urlFileName}|" th:alt="${list.subject}"
                     style="cursor:pointer;"/>
            </a>
            <a th:if="${#strings.equals(list.openMethod, 'NEW')}" th:href = "${list.clickedPath}" target ="_blank">
                <img th:src="|/images?filePath=${list.urlFileName}|" th:alt="${list.subject}"
                     style="cursor:pointer;"/>
            </a>

        </div>
        <div th:if="${#lists.isEmpty(list)}">
        </div>
    </div>
</div>

</body>
</html>
